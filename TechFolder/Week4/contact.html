<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Data Publication for the Humanities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/TechFolder/Week4/css/navbar.css" rel="stylesheet">
</head>
<body> 

    <div class="container mt-5">
        <h2>Contact Us</h2>
        <p>For more information or if you have any questions, please feel free to contact us.</p>
        
        <!-- Accordion with Cats Start -->
        <div class="accordion" id="catsAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingCatOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCatOne" aria-expanded="true" aria-controls="collapseCatOne">
                        Curious Cat
                    </button>
                </h2>
                <div id="collapseCatOne" class="accordion-collapse collapse show" aria-labelledby="headingCatOne" data-bs-parent="#catsAccordion">
                    <div class="accordion-body text-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" class="img-fluid" alt="Curious Cat">
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingCatTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCatTwo" aria-expanded="false" aria-controls="collapseCatTwo">
                        Sleepy Cat
                    </button>
                </h2>
                <div id="collapseCatTwo" class="accordion-collapse collapse" aria-labelledby="headingCatTwo" data-bs-parent="#catsAccordion">
                    <div class="accordion-body text-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/06/Kitten_in_Rizal_Park%2C_Manila.jpg" class="img-fluid" alt="Sleepy Cat">
                    </div>
                </div>
            </div>
        <!-- Accordion with Cats End -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
