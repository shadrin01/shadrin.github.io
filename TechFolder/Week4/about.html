<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Data Publication for the Humanities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2>About Data Publication</h2>
        <p>This section provides insights into our mission and the importance of data publication in humanities.</p>
        
        <!-- Carousel Start -->
        <div id="aboutCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#aboutCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#aboutCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#aboutCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#aboutCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/TechFolder/Week4/images/image1.jpg" class="d-block w-100" alt="About Image 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First Dog</h5>
                        <p>A wonderful companion.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/TechFolder/Week4/images/image2.jpg" class="d-block w-100" alt="About Image 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second Dog</h5>
                        <p>Ready for adventure.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/TechFolder/Week4/images/image3.jpg" class="d-block w-100" alt="About Image 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third Dog</h5>
                        <p>Loyal and loving.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/TechFolder/Week4/images/image4.jpg" class="d-block w-100" alt="About Image 4">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Fourth Dog</h5>
                        <p>Always cheerful.</p>
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#aboutCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#aboutCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Carousel End -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
