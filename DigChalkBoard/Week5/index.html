<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="/images/favicon6.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/uchicago_format.css">
</head>
<body>
    <!--Nav Bar-->
    <div id="nav-placeholder"></div>
    <!--End Nav Bar-->

    <!-- trivia question Form -->
    <div id="trivia">
        <p>Trivia question</p>
        <p>Q: What is the capital of France?</p>
        <input type="text" id="trivia-answer" placeholder="Your answer">
        <button id="trivia-submit">Submit</button>
        <div id="trivia-response"></div>
    </div>

    <!-- number check form -->
    <div id="number-check">
        <p>Enter a five digit number like 12345.</p>
        <input type="text" id="number-input" placeholder="5-digit number">
        <button id="number-submit">Submit</button>
        <div id="number-response"></div>
    </div>

    <div class="footer">
    <!--Footer-->
    <div id="footer-placeholder"></div>
    <!--End Footer-->

    <script src="/js/nav.js"></script>
    <script src="/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/DigChalkBoard/Week5/JS/sample.js"></script>
</body>
</html>
